name: Deploy to Production (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    name: Deploy to discoverkenya.co.ke
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ¯ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build production assets
        run: |
          npm run build
          npm run build:ssr
      
      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /Discover_Kenya/
          
          # SAFETY SETTING: 
          # Set to 'false' so it NEVER deletes files on your server (safe for now).
          # Set to 'true' only if you want the server to be an exact mirror of GitHub.
          delete: false
          
          # EXCLUSIONS:
          # This list prevents the action from uploading heavy framework files 
          # or overwriting server-specific configs.
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            
            # â›” SERVER CONFIGS (Do not overwrite)
            **/.env
            
            # â›” USER CONTENT & LOGS (Do not overwrite)
            **/storage/**
            **/public/storage/**
            
            # â›” HEAVY FRAMEWORK FILES (Skip checking these to speed up deploy)
            # Only un-comment 'vendor' if you never run 'composer install' on the server
            **/vendor/**
            **/tests/**
            
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployed to discoverkenya.co.ke"
          echo "ğŸ” Visit https://discoverkenya.co.ke/ to verify"